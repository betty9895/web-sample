<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="zh-tw">
    <title>html test</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
    <script src="./js/init.js"></script>

    <div class="title" id="div-top">
        <header>
            <br/>
            <h1>big title</h1>
            <p>small title</p>
        </header>
    </div>
    <div class="body" id="div-left">
        <canvas id="gl-canvas">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div class="body" id="div-right">
        <table>
            <tr>
                <td>select：</td>
                <td>
                    <select id="select" size="3">
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">C</option>
                    </select>
                </td>
            </tr>
            <tr>
                　<td>text-box：</td>
                　<td><input id="num" type="text" name="input" value=""></td>
            </tr>
            <tr>
                <td>slider：</td>
                <td>
                    <form name="slider1" id="GUI">
                        <input id="slider1" name="input" type="range" min="0" max="100"
                            oninput="output.value = input.value">
                        <output id="slider1" name="output">0</output>
                    </form>
                </td>
            </tr>
            <tr>
                <td>slider：</td>
                <td>
                    <form name="slider2" id="GUI">
                        <input id="slider2" name="input" type="range" min="0" max="100"
                            oninput="output.value = input.value">
                        <output id="slider2" name="output">0</output>
                    </form>
                </td>
            </tr>
        </table>
        <br />
        <div id="GUI">
            <button id="button">button</button>
        </div>
        <br />

    </div>

</body>

</html>
